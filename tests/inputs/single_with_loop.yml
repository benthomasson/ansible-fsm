- name: FSM1
  gather_facts: False
  hosts: localhost
  states:
      - name: Start
        handlers:
            enter:
                - change_state: Loop1
            exit:
                - debug:
                    msg: Exit
      - name: Loop1
        handlers:
            enter:
                - change_state: Loop2
      - name: Loop2
        handlers:
            enter:
                - change_state: Loop1
